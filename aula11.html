<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 - Condicionais</title>
</head>
<body>
    <h1>Sistema de multas</h1>

    <form action="">
        <label for="">Valocidade do Carro</label>
        <input type="number" name="" id="velocidade"> Km/h
        <button type="button" onclick="limiteVelocidade()">Verificar</button>
    </form>
    <div id="resultado">

    </div>
    <script>
        var velocidade = window.document.getElementById("velocidade");
        var resultado = window.document.getElementById("resultado");

        function limiteVelocidade(velo) {
            if (velo <= 60) {
                resultado.innerHTML += `<p>Velocidade dentro do Limite`;
            } else {
                resultado.innerHTML += `<p>Velocidade acima do Limite: MULTADO`;
            }
        }
        
    </script>

</body>
</html>
